<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home-center</title>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh
        }

        .bb {
            border: solid 1px black;
        }

        .block {
            border: solid 1px black;
            transition: width 0.7s ease-out;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: auto;
            width: 200px;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .time {
            font-size: 200px;
        }

        .left, .right {
            display: flex;
            width: 400px;
            flex: 1;
        }
        .row {
            width: 100vw;
            height: 50vh;
            display: flex;
        }
    </style>
    <script src="{{ url_for('static', filename='js/utils.js')}}"></script>
</head>
<body>
<div class="container" style="">
    <div class="0 row">
        <div class="00 block">
            <h1 class="time">11:30</h1>
        </div>
        <div class="01 block">2</div>
    </div>
    <div class="1 row">
        <div class="10 block">3</div>
        <div class="11 block">
        <div class="left">
            <ul class="">
                {% for item in weather.items() %}
                    <li>{{ item[0] }}: {{ item[1] }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="right">
            <ul class="">
                {% for item in gold.items() %}
                    <li>{{ item[0] }}: {{ item[1] }}</li>
                {% endfor %}
                {% for item in bitcoin.items() %}
                    <li>{{ item[0] }}: {{ item[1] }}</li>
                {% endfor %}
            </ul>
        </div>

    </div>
    </div>


</div>
</body>

<script></script>
</html>
