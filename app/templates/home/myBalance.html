<style>
    .layui-table td, .layui-table th {
        padding: 0.125rem 0.0625rem;
    }

    #table_balance td, #table_balance th {
        border-right: solid 0.1rem white;
        font-size: 1rem;
    }
</style>

<div class="layui-col-xs6">
    <table id="table_balance" class="layui-table" lay-even="" lay-skin="nob" style="background-color:rgba(0,0,0,0)">
        <tbody id="tbody_balance">
        </tbody>
    </table>
</div>
<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
    <span id="total_earned"></span>
</div>

<script>
    function getMyBalance() {
        this._fetchWith("{{ url_for('main.home_data', name='my_balance', _external=True) }}", {
            'method': 'GET'
        }, result => {
            result = JSON.parse(result);
            log(result);
            hide('#tbody_balance');
            {# fixme-1 由 jinja 处理模板数据 #}
            qs('#tbody_balance').innerHTML = '';
            for (let currency in result['total_result']) {
                str = '';
                str += '<tr>';
                str += '<td>' + result['total_result'][currency]['CurrencyName'] + '</td>';
                str += '<td align="right">¥' + result['total_result'][currency]['currentPrice'] + '</td>';
                if (parseFloat(result['total_result'][currency]['earnedPer']) > 0) {
                    str += '<td align="right"><span style="background-color:#f55858;color:black">' + result['total_result'][currency]['earnedPer'] + '%</span></td>';
                } else {
                    str += '<td align="right"><span style="background-color:#03c087;color:black">' + result['total_result'][currency]['earnedPer'] + '%</span></td>';
                }
                str += '</tr>';
                qs('#tbody_balance').innerHTML += str;
            }
            qs('#total_earned').innerHTML = '总收益率: ' + (result['total_earned'] * 100 / result['total_cost']).toFixed(2) + '%';

            show('#tbody_balance');
        })
    }
</script>
